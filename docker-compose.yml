version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: syncflow-postgres
    restart: always
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docker}
      POSTGRES_DB: ${POSTGRES_DB:-syncflow}
    networks:
      - syncflow-network
  redis:
    image: redis:7
    container_name: syncflow-redis
    restart: always
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    networks:
      - syncflow-network

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: syncflow-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
    networks:
      - syncflow-network

  minio:
    image: minio/minio:latest
    container_name: syncflow-minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin}
    networks:
      - syncflow-network

  # --- Serviços da Aplicação (Comentados para Desenvolvimento Local) ---
  # Por hora estes serviços estão comentados para facilitar o desenvolvimento local.
  #
  # upload-service:
  #   ...
  # processing-service:
  #   ...
  # etc.

  pgadmin:
    image: dpage/pgadmin4
    container_name: syncflow-pgadmin
    restart: always
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - syncflow-network

networks:
  syncflow-network:
    driver: bridge
    
volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data: